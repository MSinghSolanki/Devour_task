    <script>

        async function fetchAndDisplayProducts() {
    try {
        const response = await fetch("products.json");
        if (!response.ok) {
            throw new Error('Fetch request failed');
        }
        const products = await response.json();

        const productContainer = document.getElementById('product-list');

        products.forEach(product => {
            const productCard = createProductCard(product);
            productContainer.appendChild(productCard);
        });
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

//     existingData.push(product);

//     localStorage.setItem('productData', JSON.stringify(existingData));
// }

function addToLocalStorage(product) {
    localStorage.setItem('productData', JSON.stringify(product));
}
// Function to handle when a product card is clicked
function onProductCardClick(product) {
    if (product && product.title) {
        addToLocalStorage(product);
    window.location.href="./productdetails.html"
    } else {
        console.error('Invalid product data:', product);
    }
}


function createProductCard(product) {
    const productCard = document.createElement('div');
    productCard.classList.add('product-card');

    productCard.innerHTML = `
        <div class"pro-container ">
            <div class="pro">
                <div class="image-container"> 
            <img  src="${product.image}" alt="${product.title}">
     </div>
        <div class="des">
            <span>${product.category}</span>
            <h4>${product.title}</h4>
           <div class="star">
            <i class='fas fa-star'></i>
            <i class='fas fa-star'></i>
            <i class='fas fa-star'></i>
            <i class='fas fa-star'></i>
            <i class='fas fa-star'></i>
            </div>
            <h3>$${product.price}</h3>
       
        </div>
        </div>
        </div>

      
    `;

    productCard.addEventListener('click', () => {
        onProductCardClick(product);
    });

    return productCard;
}

// Call the function to fetch and display products when the page loads
window.addEventListener('load', fetchAndDisplayProducts);

    </script>
